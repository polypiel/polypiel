---
layout: default
---

<article id="content-div">
	<header class="section-header">
    <h1>HI,<br/>I AM A DEVELOPER<br/>AND THIS IS<br/>MY PERSONAL SITE</h1>
  </header>

  <section>
  	<header><h2>Entries</h2></header>
	  <ul class="blog-entries">
		  {% for post in site.posts %}
		    <li><span>{{ post.date | date: "%D"}}</span> <a href="{{ post.url }}" data-nav>{{ post.title }}</a></li>
		  {% endfor %}
		</ul>
  </section>
</article>
