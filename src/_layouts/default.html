<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">

		<title>{% title %}</title>
{% if page.title %}    <meta name="description" content="{{page.desc}}" />{% endif %}
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="/css/angel.css">
		<link rel="stylesheet" type="text/css" href="/css/animate-custom.css">
		<link rel="stylesheet" type="text/css" href="/css/magnific-popup.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto:300,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
		
		<link href="/humans.txt" type="text/plain" rel="author" />
	</head>

	<body>
		<div id="body-div">
			<!-- header -->
			<header id="page-header">
				<div class="header-body">
					<div id="profile-div">
						<a href="/index.html" data-nav title="Home"><img class="profile-img" src="/images/profile.jpg" alt="Profile photo"/></a>
					</div>

					<div id="title-div">
						<span class="title"><a href="/index.html" data-nav title="Home">Angel Calvo</a></span>
						<br/>
						<span class="subtitle">Developer</span>
						<br/>
						<ul class="social-links social-links-small">
							<li><a href="https://github.com/polypiel" target="_blank" title="Github profile"><i class="fa fa-github"></i></a></li>
							<li><a href="http://stackoverflow.com/users/622772/polypiel" target="_blank" title="Stack Overflow profile"><i class="fa fa-stack-overflow"></i></a></li>
							<li><a href="mailto:hi@angelcalvo.com" target="_blank" title="Write me!"><i class="fa fa-envelope"></i></a></li>
							<li><a href="https://www.linkedin.com/pub/angel-calvo/36/2a3/542" target="_blank" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
						</ul>
					</div>

					<div style="clear: both;" ></div>

					<nav id="main-nav"><ul class="nav">
						<li><a href="/projects.html" data-nav title="See my personal projects">Projects</a></li>
						<li><a href="/about.html" data-nav title="Know more about me">About Me</a></li>
					</ul></nav>
				</div>
			</header>

			<!-- content -->
			<section id="content">
				<div class="container-div-wrapper">
					<div id="container-div" class="header-body animated">
						<div id="content-div" data-pageinfo-title="{% title %}" data-pageinfo-desc="{{page.desc}}">
							{{ content }}
						</div>
					</div>
				</div>

				<!-- footer -->
				<footer id="footer">
					<div class="footer-inner">
						2014. Angel Calvo.<br/>
						<nav><ul class="footer-nav">
							<li><a href="/index.html" data-nav title="Home">Home</a></li>
							<li><a href="/projects.html" data-nav title="See my personal projects">Projects</a></li>
							<li><a href="/about.html" data-nav title="Know more about me">About Me</a></li>
						</ul></nav>
					</div>
				</footer>
			</section>


		</div>

		<!-- tmpls -->
		{% include project-tmpl.html %}
		{% include projects-tmpl.html %}

		<!-- scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="/js/simplespi.js"></script>
		<script src="/js/handlebars-v2.0.0.js"></script>
		<script src="/js/angel.js"></script>
		<script src="/js/magnific-popup.0.9.9.min.js"></script>
		<script src="/js/salvattore.min.js"></script>
		<script>
			$(document).ready(function() {

				{% include projects-data.js %}

				Angel.init({
					projects: {map: projects, seq: active_projects},
					container: $('#container-div'),
					toLoad: '#content-div',
					menu: $('.nav a')
				});
			});
		</script>

		<!-- google analytics -->
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-47077118-4', 'angelcalvo.com');
		  ga('send', 'pageview');

		</script>
	</body>
</html>
