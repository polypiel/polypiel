---
layout: default
---

<article id="content-div">
  <header class="section-header">
    <h1>{{page.title}}</h1>
    <span class="project-date">{{page.date | date: "%-d %b %Y"}}</span>
  </header>
	{{ content }}
</article>

<nav class="post-nav">
	{% if page.previous %}<a href="{{page.previous.url}}" title="Previous post"><i class="fa fa-caret-left"></i> Previous</a>{% endif %}
	{% if page.next %}<a href="{{page.next.url}}" title="Next post" class="post-nav-next">Next <i class="fa fa-caret-right"></i></a> {% endif %}
</nav>
