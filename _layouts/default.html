	<head>

{% if page.title %}    <meta name="description" content="{{page.desc}}" />{% endif %}

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="/css/angel.css">

		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto:300,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
		
		<link href="/humans.txt" type="text/plain" rel="author" />
	</head>

	<body>
		<div id="body-div">
			<!-- header -->
			<header id="page-header">
				<div class="header-body">

					<div id="title-div">
						<span class="title">
							<a href="/index.html" data-nav title="Home">Angel Calvo</a>
						</span>
						<br/>
						<ul class="social-links social-links-small">
							<li><a href="https://github.com/polypiel" target="_blank" title="Github profile"><i class="fa  fa-2x fa-github"></i></a></li>
							<li><a href="http://stackoverflow.com/users/622772/polypiel" target="_blank" title="Stack Overflow profile"><i class="fa fa-2x fa-stack-overflow"></i></a></li>
							<li><a href="mailto:hi@angelcalvo.com" target="_blank" title="Write me!"><i class="fa fa-2x fa-envelope"></i></a></li>
							<li><a href="https://www.linkedin.com/pub/angel-calvo/36/2a3/542" target="_blank" title="Linkedin"><i class="fa fa-2x fa-linkedin"></i></a></li>
						</ul>
					</div>

					<div style="clear: both;" ></div>
				</div>
			</header>

			<!-- content -->
			<section id="content">
				<div class="container-div-wrapper">
					<div id="container-div" class="header-body animated">
						<div id="content-div" data-pageinfo-title="{{ page.title }}" data-pageinfo-desc="{{page.desc}}">
							{{ content }}
						</div>
					</div>
				</div>

				<!-- footer -->
				<footer id="footer">
					<div class="footer-inner">
						2020
					</div>
				</footer>
			</section>


		</div>

		<!-- scripts -->

		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
