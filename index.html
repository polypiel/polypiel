---
layout: default
desc: Angel Calvo's personal site.
---

<article>
	<header class="section-header">
    <h1>HI,<br/>I AM A DEVELOPER</h1>
  </header>
	<p class="summary">Check my stuff in <a href="https://github.com/polypiel" title="Github">Github</a>.</p>

  <section>
  	<header><h2>Entries</h2></header>
	  <ul class="blog-entries">
		  {% for post in site.posts %}
		    <li><span>{{ post.date | date: "%d/%m/%Y"}}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
		  {% endfor %}
		</ul>
  </section>
</article>
